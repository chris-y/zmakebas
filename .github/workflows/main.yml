on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  build_ppc:
    runs-on: ubuntu-latest
    container:
      image: amigadev/crosstools:ppc-amigaos
    name: build_os4
    steps:
      - uses: actions/checkout@v2
      - name: build_os4
        id: build_os4
        run: make -f Makefile zmakebas
      - uses: actions/upload-artifact@v1
        with:
          name: zmakebas_os4
          path: zmakebas
  build_68k:
    runs-on: ubuntu-latest
    container:
      image: amigadev/crosstools:m68k-amigaos
    name: build_os3
    steps:
      - uses: actions/checkout@v2
      - name: buildos3
        id: buildos3
        run: make -f Makefile zmakebas
      - uses: actions/upload-artifact@v1
        with:
          name: zmakebas_os3
          path: zmakebas
